plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'com.github.tomakehurst:wiremock:3.0.0-beta-7'
	testImplementation('au.com.dius.pact.provider:junit5:4.2.9')
	testImplementation('au.com.dius.pact.consumer:junit5:4.2.9')
	testImplementation('au.com.dius.pact.consumer:java8:4.1.24')
	testImplementation('au.com.dius.pact.provider:junit5spring:4.2.9')
}

tasks.named('test') {
	useJUnitPlatform()
}
